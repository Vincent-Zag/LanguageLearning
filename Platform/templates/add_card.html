<!DOCTYPE html>
<html>
<head>
    <title>Create Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'nav_menu.html' %}

    <div class="container mt-5">
        <h2>Add Card</h2>
        {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endif %}

        <form action="{{ url_for('create_card') }}" method="POST">
            <div class="form-group">
                <label for="english">English</label>
                <input type="text" class="form-control" id="english" name="english" required maxlength="10">
            </div>
            <div class="form-group">
                <label for="translation">Translation</label>
                <input type="text" class="form-control" id="translation" name="translation" required>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <input type="text" class="form-control" id="difficulty" name="difficulty" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-warning">Create Card</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
