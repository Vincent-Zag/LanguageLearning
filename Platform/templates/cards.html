    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS to style the flip effect */
        .card-flip {
            position: relative;
            perspective: 1000px;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            padding-top: 18%;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-clicked .card-inner {
            transform: rotateY(180deg);
        }

        /* Initially hide the delete button */
        .delete-button {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: red;
            cursor: pointer;
        }

        .card:hover .delete-button {
            /* Display the delete button on hover */
            display: block;
        }

        .delete-button:hover {
            color: darkred;
        }
    </style>
</head>
