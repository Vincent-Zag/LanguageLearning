<!DOCTYPE html>
<html>

<head>
    <title>Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS to style the flip effect */
        .card-flip {
            position: relative;
            perspective: 1000px;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-clicked .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    {% include 'nav_menu.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h2>Cards</h2>
                <div class="row">
                    {% for card in cards %}
                    <div class="col-md-4 mt-4 card-flip">
                        <div class="card card-inner">
                            <div class="card-front">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.translation }}</h5>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.english }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle card click
        const cards = document.querySelectorAll('.card-flip');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('card-clicked');
            });
        });
    </script>
</body>

</html>
