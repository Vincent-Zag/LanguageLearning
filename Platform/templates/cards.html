    <style>
        /* Additional CSS to style the flip effect */

        h1, h2 {
            font-family: 'Inter Tight', sans-serif;
           font-size: 60px;    
      }
        body{
            font-family: 'inter-tight', sans-serif;
        }

        .card{
            border: none;
        }
        .card-flip {
            position: relative;
            height: 100%;
            width: 100%;
            perspective: 1000px;
            cursor: pointer; /* Add cursor pointer to indicate clickability */
        }
       
        .card-title{
            font-family: 'Inter-tight', sans-serif;
            font-size: 36px ;
        }
        .card-text{
            font-family: 'Inter-tight', sans-serif;
            font-size: 26px ;
        }
        
        .card-add {
            background: #1d1d1d;
            color: white;
            box-shadow: 1px 1px 5px #361656;
            border-radius: 10px;
            position: relative;
            perspective: 1000px;
            width: 100%;
            height: 100%;
            
            backface-visibility: hidden;
            padding-top: 10%;
            text-align: center;
            
            
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            padding-top: 10%;
            text-align: center;
            height: 100%;
            width: 100%;
            
        }

        .card-front {
            transform: rotateY(0deg);
            background: #1d1d1d;
            color: white;
            box-shadow: 1px 1px 5px #361656;
            border-radius: 10px;
            
        }

        .card-back {
            transform: rotateY(180deg);
            background: #1d1d1d;
            color: white;
            box-shadow: 1px 1px 5px #361656;
            border-radius: 10px;
            
        }

        .card-clicked .card-inner {
            transform: rotateY(180deg);
            height: 200px;
            width: 300px;
        }

        /* Initially hide the delete button */
        .delete-button {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: red;
            cursor: pointer;
        }

        .card:hover .delete-button {
            /* Display the delete button on hover */
            display: block;
        }

        .delete-button:hover {
            color: darkred;
        }
