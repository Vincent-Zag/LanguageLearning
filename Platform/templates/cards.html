<!DOCTYPE html>
<html>

<head>
    <title>Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-flip {
            perspective: 1000px;
            cursor: pointer;
            height: 300px; /* Set a fixed height for all cards */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: center; /* Horizontally center content */
            padding: 10px;
            box-sizing: border-box;
        }

        .card-front {
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-clicked .card-inner {
            transform: rotateY(180deg);
        }

        .delete-button {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: red;
            cursor: pointer;
        }

        .card:hover .delete-button {
            display: block;
        }

        .delete-button:hover {
            color: darkred;
        }
    </style>
</head>

<body>
    {% include 'nav_menu.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h2>Flashcards</h2>
                <div class="row">
                    {% for card in cards %}
                    <div class="col-md-4 mt-4 card-flip">
                        <div class="card card-inner">
                            <div class="card-front">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.translation }}</h5>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.english }}</h5>
                                    <button class="delete-button" onclick="showConfirmModal('{{ card.english }}')">&#128465;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const cards = document.querySelectorAll('.card-flip');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('card-clicked');
            });
        });

        function showConfirmModal(cardEnglish) {
            document.getElementById('cardEnglish').textContent = cardEnglish;
            const form = document.getElementById('deleteCardForm');
            form.action = `/card/delete/${cardEnglish}`; // Set the form action dynamically
            $('#confirmDeleteModal').modal('show');
        }
    </script>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="deleteCardForm" action="" method="POST">
                    <div class="modal-body">
                        Are you sure you want to delete the card with English: <strong><span id="cardEnglish"></span></strong>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
