<!DOCTYPE html>
<html>

<head>
    <title>Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .button-20 {
            appearance: button;
            background-color: #932687;
            background-image: linear-gradient(180deg, rgba(255, 255, 255, .15), rgba(255, 255, 255, 0));
            border: 1px solid #932687;
            border-radius: 1rem;
            box-shadow: rgba(255, 255, 255, 0.15) 0 1px 0 inset,rgba(46, 54, 80, 0.075) 0 1px 1px;
            box-sizing: border-box;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-family: Inter,sans-serif;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            margin: 0;
            padding: .5rem 1rem;
            text-align: center;
            text-transform: none;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;

            /* Remove underline on normal state */
            text-decoration: none;
            color: #FFFFFF; /* Set the text color to white */
        }

        .button-20:hover {
            background-color: #cd2572;
            border-color: #c521a6;
            text-decoration: none; /* Remove underline on hover */
            color: #FFFFFF; /* Set the text color to white on hover */
        }

        .button-20:focus:not(:focus-visible),
        .button-20:focus {
            outline: 0;
        }

        .button-20:focus {
            background-color: #cd2572;
            border-color: #c521a6;
            box-shadow: rgba(255, 255, 255, 0.15) 0 1px 0 inset, rgba(46, 54, 80, 0.075) 0 1px 1px, rgba(104, 101, 235, 0.5) 0 0 0 .2rem;
        }

        .button-20:active {
            background-color: #cd2572;
            background-image: none;
            border-color: #c521a6;
            box-shadow: rgba(46, 54, 80, 0.125) 0 3px 5px inset;
        }

        .button-20:active:focus {
            box-shadow: rgba(46, 54, 80, 0.125) 0 3px 5px inset, rgba(215, 101, 235, 0.5) 0 0 0 .2rem;
        }

        .button-20:disabled {
            background-image: none;
            box-shadow: none;
            opacity: .65;
            pointer-events: none;
        }

        .card-flip {
            perspective: 750px;
            cursor: pointer;
            height: 200px; 
            width: 200px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        body {
            background-color: #f5f5f5; 
        }
        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center; 
            justify-content: center; 
            padding: 10px;
            box-sizing: border-box;
        }

        .card-front {
            transform: rotateY(0deg);
            background-color: #f8f9fa; 
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: rgb(147,38,135); /* Back card background color */
            color: white;
        }

        .card-clicked .card-inner {
            transform: rotateY(180deg);
        }

        .delete-button {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: rgb(34, 24, 24);
            cursor: pointer;
        }

        .card:hover .delete-button {
            display: block;
        }

        .delete-button:hover {
            color: rgb(30, 26, 26);
        }
    </style>
</head>

<body>
    {% include 'nav_menu.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h2>Flashcards</h2>
                <a href="/create_card" class="button-20">Create a Card</a>
                <div class="row">
                    {% for card in cards %}
                    <div class="col-md-4 mt-4 card-flip">
                        <div class="card card-inner">
                            <div class="card-front">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.english }}</h5>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="card-body">
                                    <h5 class="card-title">{{ card.translation }}</h5>
                                    <button class="delete-button" onclick="showConfirmModal('{{ card.english }}')">&#128465;</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const cards = document.querySelectorAll('.card-flip');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('card-clicked');
            });
        });

        function showConfirmModal(cardEnglish) {
            document.getElementById('cardEnglish').textContent = cardEnglish;
            const form = document.getElementById('deleteCardForm');
            form.action = `/card/delete/${cardEnglish}`; // Set the form action dynamically
            $('#confirmDeleteModal').modal('show');
        }
    </script>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="deleteCardForm" action="" method="POST">
                    <div class="modal-body">
                        Are you sure you want to delete the card with English: <strong><span id="cardEnglish"></span></strong>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
