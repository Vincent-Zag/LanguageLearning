<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'nav_menu.html' %}

    <div class="container mt-5">
        <p class="text-center">Congratulations! You finished the following quiz: {{ quiz_name }}</p>
        <h2 class="text-center">Quiz Details:</h2>
        <div class="card text-center">
            <div class="card-body">
                <p class="card-title">Your Score: {{ score }} out of {{ total_questions}}</p>
                <h1 class="display-4 text-center">{{percentage}}%</h1>
                <a href="/" class="btn btn-primary mt-3">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
